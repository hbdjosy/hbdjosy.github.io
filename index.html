<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Birthday Card Josy</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .play-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="card">
    <div class="back"></div>
    <div class="front">
      <div class="cover-shape-large">
        <div class="shape-diamond"></div>
        <div class="shape-block"></div>
      </div>
      <div class="cover-shape-small">
        <div class="shape-diamond"></div>
        <div class="shape-block">
          <div class="cake">
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
              <div class="flame"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-container">
      <p id="head">Happy Birthday Josy!</p>
      <p>Semoga yang direncanakan tercapai <span>Sehat selalu</span> Dan Sukses Selalu</p>
      <p>Hope your day goes great!</p>
      <p><i>Your friend</i></p>
      <p>
        <button class="play-button" onclick="toggleSound()">Play/Stop</button>
      </p>
    </div>

  </div>
  <!-- partial -->
  <!-- Add Play Button -->
  <audio autoplay loop id="backgroundSound">
    <source src="./linkinparkhbd.mp3" type="audio/mpeg">
  </audio>


</body>
<script>
  function toggleSound() {
    var audio = document.getElementById("backgroundSound");
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>

</html>
